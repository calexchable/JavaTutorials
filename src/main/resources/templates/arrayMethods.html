    <h3>toString()</h3>

    <p>The toString() method returns an array
    as a comma separated string:</p>
    <p id="toStringDemo"></p>

    <script>
        var fruits = ["Banana", "Orange", "Apple", "Mango"];

        document.getElementById("toStringDemo").innerHTML =
            fruits.toString();
