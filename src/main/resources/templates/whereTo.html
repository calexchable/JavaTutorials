<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript Tutorial</title>

    <script>
        function initialFunction() {
        document.getElementById("paraDemo").innerHTML = "Paragraph Changed!";
        }
    </script>

</head>
<body>

<form>
    <div><a href="/">Return to Index</a></div>
</form>

<h1>JavaScript Tutorial</h1>
<h2>"Where To"</h2>

<h2>JavaScript in Body</h2>
<p id="first_demo"></p>

<script>
    document.getElementById("first_demo").innerHTML = "doing the JavaScript thingy...";
</script>

<h2>JavaScript in the Head</h2>
<p id="paraDemo">Blah, Blah, Blah, paragraph.</p>

<button type="button"
        onclick="initialFunction()">Try to Change it!
</button>


</body>
</html>
