<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript Tutorial</title>
</head>
<body>
<form>
    <div><a href="/">Return to Index</a></div>
</form>

<h2>JavaScript Booleans</h2>

<div>
    <h3>Display the value of Boolean(10>9):</h3>
    <button onclick="booFunc1()">Try it, Boo</button>
    <p id="booDem1"></p>

    <script>
        function booFunc1() {
            document.getElementById("booDem1").innerHTML =
                Boolean(10 > 9);
        }
    </script>
</div>

<div>
    <h3>Or even easier... Display the value of 10 > 9:</h3>
    <button onclick="booFunc2()">Try it, Boo</button>
    <p id="booDem2"></p>

    <script>
        function booFunc2() {
            document.getElementById("booDem2").innerHTML =
                10 > 9;
        }
    </script>
</div>

<div>
    <h3>Everything With a "Value" is True</h3>
    <p id="booDem3"></p>

    <script>
        var b1 = Boolean(100);
        var b2 = Boolean(3.14);
        var b3 = Boolean(-15);
        var b4 = Boolean("Hello");
        var b5 = Boolean('false');
        var b6 = Boolean(1 + 7 + 3.14);

        document.getElementById("booDem3").innerHTML =
            "100 is " + b1 + "<br>" +
            "3.14 is " + b2 + "<br>" +
            "-15 is " + b3 + "<br>" +
            "Any (not empty) string is " + b4 + "<br>" +
            "Even the string 'false' is " + b5 + "<br>" +
            "Any expression (except zero) is " + b6;
    </script>
</div>

<div>
    <h3>Everything Without a "Value" is False</h3>

    <p>Display the Boolean value of 0:</p>
    <button onclick="booFunc4()">Try it</button>

    <p id="booDem4"></p>

    <script>
        function booFunc4() {
            var x = 0;
            document.getElementById("booDem4").innerHTML =
                Boolean(x);
        }
    </script>
</div>

</body>
</html>
