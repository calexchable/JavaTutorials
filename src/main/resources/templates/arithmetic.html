<!DOCTYPE html>

    <meta charset="UTF-8">
    <title>JavaScript Tutorial</title>
</head>

<body>

<form>

<h1>JavaScript Variables Tutorials</h1>

<p>from w3schools.com</p>

<div>
    <p>A typical arithmetic operations takes two numbers and produces a new number.</p>

    <p id="arithDemo1"></p>

    <script>
        var x = 100 + 50;
        document.getElementById("arithDemo1").innerHTML = x;
    </script>
</div>

<div>
    <p>done with variables:</p>

    <p id="arithDemo2"></p>

    <script>
        var a = 100;
        var b = 50;
        var c = a + b;
        document.getElementById("arithDemo2").innerHTML = c;
    </script>
</div>

<div>
    <p>now we are adding a variable to our to create our expression.</p>
    <p id="arithDemo3"></p>

    <script>
        var d = 3;
        var y = (100 + 50) * d;
        document.getElementById("arithDemo3").innerHTML = y;
    </script>
</div>

<div>
    <h3>The + Operator</h3>
    <p id="arithDemo4"></p>

    <h3>The - Operator</h3>
    <p id="arithDemo5"></p>

    <h3>The * Operator</h3>
    <p id="arithDemo6"></p>

    <h3>The / Operator</h3>
    <p id="arithDemo7"></p>

    <script>
        var five = 5;
        var two = 2;
        var plus = five + two;
        var minus = five - two;
        var multiply = five * two;
        var divide = five / two;
        document.getElementById("arithDemo4").innerHTML = plus;
        document.getElementById("arithDemo5").innerHTML = minus;
        document.getElementById("arithDemo6").innerHTML = multiply;
        document.getElementById("arithDemo7").innerHTML = divide;
    </script>
</div>

</body>
</html>
