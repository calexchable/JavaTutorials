<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript Tutorial</title>
</head>
<body>
<form>
    <div><a href="/">Return to Index</a></div>
</form>

<div>
    <h3>JavaScript Functions</h3>
    <p>This example calls a function which
        performs a calculation,
        and returns a result:</p>

    <p id="funcDemo1"></p>

    <script>
        function myFuncDemo1(p1, p2) {
            return p1 * p2;
        }

        document.getElementById("funcDemo1").innerHTML = myFuncDemo1(4, 3);
    </script>
</div>

<div>
    <p>Created a new function.</p>

    <p id="funcDemo2"></p>

    <script>
        var x = myFunction(4, 3);
        document.getElementById("funcDemo2").innerHTML = x;

        function myFunction(a, b) {
        return a * b;
        }
    </script>
</div>

<div>
    <p>This example calls a funtion to convert from Fahrenheit to Celsius:</p>
    <p id="f2cDemo"></p>

    <script>
        function toCelsius(f) {
            return (5/9) * (f - 32);
        }
        document.getElementById("f2cDemo").innerHTML = toCelsius(77);
    </script>
</div>

</body>
</html>
