<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript Tutorial</title>
</head>
<body>
<form>
    <div><a href="/">Return to Index</a></div>
</form>

<h2>JavaScript Comparisons and Logical Operators</h2>

<div>
    <h3>JavaScript Comparison</h3>

    <p>Assign 5 to x and display the value of the
    comparison (x==8):</p>
    <p id="compDemo1"></p>

    <p>---</p>
    <p>...display the value of the comparison
    (x == 5):</p>
    <p id="compDemo2"></p>

    <script>
        var x = 5;

        document.getElementById("compDemo1").innerHTML =
            (x == 8);

        document.getElementById("compDemo2").innerHTML =
            (x == 5);
    </script>
</div>


</body>
</html>
