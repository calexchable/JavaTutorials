<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript Tutorial</title>
</head>

<body>

<form>
    <div><a href="/">Return to Index</a></div>
</form>

<h1>JavaScript Output Tutorials</h1>

<p>from w3schools.com</p>

<div>
    <h2>First Web Page</h2>
    <p>First Web Paragraph.</p>

    <p id="outputDemoOne"></p>

    <script>
        document.getElementById("outputDemoOne").innerHTML = 5 + 6;
    </script>
</div>

<div>
    <h2>WebPage</h2>
    <p>paragraph.</p>

    <p>Don't call document.write after the document has finished downloading.
        It overwrites the document.</p>

    <script>
        document.write(5+6);
    </script>
</div>

<div>
    <h2>Document(dot)write in a button</h2>
    <p>paragraph to be done....</p>

    <button type="button"
            onclick="document.write(5+6)">
        The whole page will disappear... except "11"
    </button>

</div>


</body>
</html>
