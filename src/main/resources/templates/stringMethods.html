<h2>String Methods - Boo Yaah!</h2>

<div>
    <h3>JavaScript String Properties</h3>
    <p>
        The length property returns the length of a string:
    </p>

    <p id="lengthDemo"></p>

    <script>
        var txt = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
        document.getElementById("lengthDemo").innerHTML =
        txt.length;
    </script>
</div>

<div>
    <h3>JavaScript String Methods</h3>
    <p>The indexOf() method returns the position of the first occurrence of a specified text:</p>

    <p id="indexOfDemo"></p>

    <script>
        var str = "Please locate where 'locate' occurs!";
        var pos = str.indexOf("locate");
        document.getElementById("indexOfDemo").innerHTML =
        pos;
    </script>
</div>
