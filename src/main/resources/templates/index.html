<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript Tutorial</title>
</head>
<body>
<h2>JavaScript Tutorial</h2>

<h3>Display the Date and Time.</h3>
<button type="button"
        onclick="document.getElementById('timeStamp').innerHTML = Date()">
    Click to display date and time
</button>

<p id="timeStamp"></p>

<h3>Getting the Element By Id.</h3>
<p id ="replaceText">JavaScript can change HTML content.</p>

<button type="button"
        onclick='document.getElementById("replaceText").innerHTML = "Hello JavaScript! Totally rewrote this line!"'>Click to change text!</button>

</body>
</html>
