<h2>JS Date Set Methods</h2>

<div>

    <h3>JavaScript setFullYear</h3>

    <p>The setFullYear() method sets the year of a date
    object:</p>

    <p id="setYear"></p>

    <script>
        var d = new Date();

        d.setFullYear(2020);
        document.getElementById("setYear").innerHTML = d;
    </script>
</div>

</body>
