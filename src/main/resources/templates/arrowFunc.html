<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript Tutorial</title>
</head>
<body>
<form>
    <div><a href="/">Return to Index</a></div>

<h1>Java Script - Arrow Functions</h1>
<p>from w3schools.com</p>

<div>
    <h3>JavaScript Function</h3>

    <p>This example shows the syntax of a function,
    without the use of arrow function syntax.</p>

    <p id="funcDemo01"></p>

    <script>
        var hello;

        hello = function() {
            return "Hello World!";
        }

        document.getElementById("funcDemo01").innerHTML =
            hello();
    </script>
</div>

<div>
    <h3>JavaScript Arrow Function</h3>

    <p>This example show the syntax of an Arrow Function,
    and how to use it.</p>

    <p id="arrowDemo01"></p>

    <script>
        var hello;

        hello = () => {
            return "Hello World!!";
        }

        document.getElementById("arrowDemo01").innerHTML =
            hello();
    </script>
</div>
</body>
</html>
