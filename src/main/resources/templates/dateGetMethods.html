<h2>JS Date Get Methods</h2>

<div>
    <h3>JavaScript getTime()</h3>

    <p>The internal clock in JavaScript counts from
    midnight January 1, 1970.</p>

    <p>The getTime() function returns the number of
    milliseconds since then:</p>

    <p id="dateDemo1"></p>

    <script>
        var d1 = new Date();
        document.getElementById("dateDemo1").innerHTML =
            d1.getTime();
    </script>
</div>

<div>
    <h3>getFullYear()</h3>

    <p>The getFullYear() method returns
        the full year of a date:</p>

    <p id="yearDemo"></p>

    <script>
        document.getElementById("yearDemo").innerHTML =
            d1.getFullYear();
    </script>
</div>

</body>
</html>
